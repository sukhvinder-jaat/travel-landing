<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/root.css">

</head>

<body>
    <nav class="pt-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                <ul class="d-flex list-unstyled mb-0" id="show">

                    <li class="ps-5"><a href="#" class="position-relative hover_line">About us</a>
                    </li>
                    <li class="ps-5"><a href="#" class=" position-relative hover_line">Destinations</a>
                    </li>
